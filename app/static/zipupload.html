                        <input name="file" type="file"  id="csvFileUpload" accept=".zip"  class="btn"/>

<script>
      $('#uploadBTN').click(function(){
          console.log('here!');
          var formData = new FormData($('form')[0]);
          $.ajax({
              url: 'cranepath/zipupload',  //Server script to process data
              type: 'POST',
              data: formData
          })
          .done(function(){
            window.location.replace('/layers');
          });
      });
  </script>
