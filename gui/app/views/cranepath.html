<div class="row">
    <div class="col-lg-12 col-md-6 col-xs-12">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-image"></i> Map
                <button ng-click="goToZip()" type="submit" class="btn btn-default pull-right">New Upload</button>
            </div>
            <div class="widget-body large no-padding">
                <div ng-if="!mapLoaded"><loading></loading></div>
                <leaflet tiles="tiles" ng-if="mapLoaded" geojson="geojson"></leaflet>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-6 col-xs-12">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-pie-chart"></i> Cost Breakdown
                <a target="_self" href="/api/cranepath/schedule.csv"type="submit" class="btn btn-default pull-right">Download Schedule</a>
            </div>
            <div class="widget-body medium no-padding">
                <div ng-if="!bdLoaded"><loading></loading></div>
                <div class="piechart" items="costSeries" ng-if="bdLoaded" style="height: 100%; width: 100%; margin: 0 auto"></div>
            </div>
        </div>
    </div>
</div>
