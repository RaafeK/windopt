<div class="container">
  <div class="row">
    <div class="widget col-lg-6">
      <div class="widget-body">
        <h2 class="text-center">Log in</h2>
        <form method="post" ng-submit="logMeIn()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="username" ng-model="username" placeholder="username" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

          <br/>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
